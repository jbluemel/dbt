name: Test on PR

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dbt_user
          POSTGRES_PASSWORD: dbt_password
          POSTGRES_DB: analytics
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dbt
        run: pip install dbt-postgres
      
      - name: Load seed data
        run: dbt seed --target local
        env:
          POSTGRES_HOST: postgres
      
      - name: Run models
        run: dbt run --target local
        env:
          POSTGRES_HOST: postgres
      
      - name: Run data quality tests
        run: dbt test --target local
        env:
          POSTGRES_HOST: postgres
