name: Build Production Image
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          # Count commits as patch version
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION="1.0.${COMMIT_COUNT}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version ${VERSION}"
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Build and push Docker image
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          docker build -f Dockerfile.dev -t ghcr.io/jbluemel/dbt-postgres:${VERSION} .
          docker build -f Dockerfile.dev -t ghcr.io/jbluemel/dbt-postgres:latest .
          docker push ghcr.io/jbluemel/dbt-postgres:${VERSION}
          docker push ghcr.io/jbluemel/dbt-postgres:latest